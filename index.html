<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Tree</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lodash.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/main.js"></script>
</head>
<body onload="init()">
<header>
    <h3 class="text-uppercase">Family Tree</h3>
</header>
<section>
    <aside>
        <div class="sidebar-controls">
            <h5 class="text-uppercase">Control actions</h5>
            <button class="btn btn-block text-uppercase add" data-toggle="modal" data-target="#add">Add</button>
            <button class="btn btn-block text-uppercase delete" id="remove">Remove</button>
        </div>
        <div class="sidebar-info">
            <h5 class="text-uppercase">Information</h5>
            <p>First Name: <span id="sidebar-info-firstname" class="font-weight-bold"></span></p>
            <p>Last Name: <span id="sidebar-info-lastname" class="font-weight-bold"></span></p>
            <button id="btnEdit"class="btn btn-block text-uppercase add" data-toggle="modal" data-target="#edit">Edit</button>
            <img id="sidebar-info-image" src="./assets/placeholder.svg" />
        </div>
    </aside>
    <main id="main">
        <canvas id="canvas" class="view active"></canvas>
        <div id="visual-context" class="view"></div>
        <button type="button" id="switch-view" class="btn btn-light rounded-circle">
            <i class="fa fa-exchange"></i>
        </button>
    </main>
</section>

<!-- Modal -->
<div id="add" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form class="modal-content" id="modalForm">
            <div class="modal-header">
                <h5 class="modal-title text-uppercase text-info">Personal Details</h5>
                <button type="button" id="modalClose" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div id="dropArea" class="drop-area">
                        <div class="preview">
                            <img id="image" src="" />
                            <button type="button" class="close" id="resetImage">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <p class="text-info">
                            Drag &amp; Drop Picture Here <br />
                            <button type="button" class="btn btn-block bg-light text-info border-info" id="selectFile">
                                or select file
                            </button>
                        </p>
                        <input type="file" accept="image/*" id="imageInput" hidden />
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstname" placeholder="Firstname" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastname" placeholder="Lastname" value="DefFamName" required>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-block" id="modalSubmit">Save</button>
            </div>
        </form>
    </div>
</div>
<div id="edit" class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form class="modal-content" id="editForm">
            <div class="modal-header">
                <h5 class="modal-title text-uppercase text-info">Edit member's info</h5>
                <button type="button" id="editModalClose" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="editFirstname" placeholder="Firstname" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="editLastname" placeholder="Lastname" value="DefFamName" required>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-block" id="modalSubmit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
